<div>
        <h2 class="text-left">Entreprises</h2>

        <div class="text-right">
            <button type="submit" class="btn btn-primary"
        (click)="changementDePage();">Ajouter une Eentreprise</button></div><br/>
        <table class="table table-hover table-bordered">
              <thead class="thead-dark">
                <tr>
                    <th class="text-center">#</th>
                    <th>dénomination</th>
                    <th>finalité</th>
                    <th>Ville</th>
                    <th>modifier</th>
                    <th>supprimer </th>
                    <th>details</th>    
                </tr>
            </thead>
            <tr routerLinkActive="active" *ngFor = "let entreprise of entreprises">
                  <td class="text-center align-middle">{{entreprise.id}}</td>
                  <td class="align-middle">{{entreprise.denomination}}</td>
                  <td class="align-middle">{{entreprise.finalite}}</td>
                 <td class="align-middle">{{entreprise.ville}}</td>
                 <th><button class="btn btn-info" ><a [routerLink]="['/entreprise/addentreprise']" [queryParams]="{ id: entreprise._id }"><div class="glyphicon glyphicon-pencil"></div></a></button></th>
                 <th><button class="btn btn-danger"><div class="glyphicon glyphicon-trash"></div></button></th> 
                 <th><button class="btn btn-success"><a [routerLink]="['/entreprise/detailsentreprise']" [queryParams]="{ id: entreprise._id }"><div class="glyphicon glyphicon-plus"></div></a></button></th>   
    
                    </tr>
        </table>
    </div>
